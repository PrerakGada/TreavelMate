version: 1.0.0+1

environment:
  sdk: ">=3.3.0-91.0.dev <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  here_sdk:
    path: plugins/here_sdk

  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.0
  dio: ^5.4.0
  google_fonts: ^6.1.0
